<!DOCTYPE html>
<html>
<head>
    <title>Convert SVG to ICO</title>
</head>
<body>
    <h2>Favicon Converter</h2>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button id="convert">Convert to ICO and Download</button>
    
    <script>
        // SVG content for option 2
        const svgContent = `<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="flameGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
                </linearGradient>
            </defs>
            <polygon points="16,2 12,10 8,18 10,26 16,28 22,26 24,18 20,10" 
                     fill="url(#flameGradient2)"/>
            <polygon points="16,6 14,12 13,16 16,20 19,16 18,12" 
                     fill="#ffffff" 
                     opacity="0.3"/>
        </svg>`;
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Load SVG
        const img = new Image();
        const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = function() {
            ctx.drawImage(img, 0, 0, 32, 32);
            URL.revokeObjectURL(url);
        };
        
        img.src = url;
        
        document.getElementById('convert').addEventListener('click', function() {
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'favicon.ico';
                link.href = URL.createObjectURL(blob);
                link.click();
            }, 'image/x-icon');
        });
    </script>
</body>
</html>
